---
apiVersion: v1
kind: Namespace
metadata:
  name: verrazzano-application
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: verrazzano-application-operator
  namespace: verrazzano-application
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: verrazzano-application-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: verrazzano-application-operator
    namespace: verrazzano-application
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: verrazzano-application-operator
  namespace: verrazzano-application
  labels:
    app: verrazzano-application-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verrazzano-application-operator
  template:
    metadata:
      labels:
        app: verrazzano-application-operator
    spec:
      imagePullSecrets:
        - name: github-packages
      containers:
        - name: verrazzano-application-operator
          imagePullPolicy: IfNotPresent
          image: IMAGE_NAME
          env:
            - name: CLUSTER_TYPE
              value: OKE
            - name: VERRAZZANO_KUBECONFIG
              value: /home/verrazzano/kubeconfig
          resources:
            requests:
              memory: 72Mi
      serviceAccountName: verrazzano-application-operator
