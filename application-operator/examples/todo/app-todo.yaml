apiVersion: core.oam.dev/v1alpha2
kind: ApplicationConfiguration
metadata:
  name: todo
  namespace: todo
  annotations:
    version: v1.0.0
    description: "ToDo example"
spec:
  components:
    - componentName: todo-wls
      traits:
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: IngressTrait
            metadata:
              name: todo-ingress
            spec:
              rules:
                - hosts:
                    - "*"
                  paths:
                    - path: "/todo"
                      pathType: Prefix
